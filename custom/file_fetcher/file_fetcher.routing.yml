file_fetcher.download:
  path: '/file-fetch'
  defaults:
    _controller: '\Drupal\file_fetcher\Controller\FileFetcherController::download'
    _title: 'File Fetcher'
  requirements:
    _permission: 'access content'

file_fetcher.button:
  path: '/file-fetch-button'
  defaults:
    _controller: '\Drupal\file_fetcher\Controller\FileFetcherController::downloadButton'
    _title: 'Download Button'
  requirements:
    _permission: 'access content'
